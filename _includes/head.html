<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.noindex -%}
  <meta name="robots" content="noindex">

  {%- for tag in page.meta_tags -%}

  {%- feed_meta -%}

  {%- include custom-head.html -%}
