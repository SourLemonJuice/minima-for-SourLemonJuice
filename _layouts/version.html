---
layout: base
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
      {{ content }}
  </div>

  <table>
    <tr>
      <td>Ruby runtime version</td>
      <td>Important, but don't know</td>
    </tr>
    <tr>
      <td>Jekyll version</td>
      <td>{{ jekyll.version }}</td>
    </tr>
    <tr>
      <td>Jekyll environment variable</td>
      <td>{{ jekyll.environment }}</td>
    </tr>
    <!-- theme.authors may can't use in remote theme... -->
  </table>

</div>
